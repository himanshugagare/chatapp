<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <h2>Join Chatroom</h2>
                <div class="form-input">
                    <label>Username</label>
                    <input type="text" id="username">
                </div>
                <div class="form-input">
                    <button id="join-user">JOIN <span class="material-icons">login</span></button>
                </div>
            </div>
        </div>
        <div class="screen chat-screen">
            <div class="header">
                <div class="logo">Chat room by Himanshu</div>
                <button id="exit-chat"><span class="material-icons">logout</span></button>
            </div>
            <div class="messages">
            </div>
            <div class="typebox">
                <input type="text" id="message-input">
                <button id="send-message"><span class="material-icons">send</span></button>
            </div>
        </div>
    </div>
    <audio id="message" src="pop_up.mp3"></audio>
    <audio id="alert" src="alert.mp3"></audio>
    


    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>
</body>
</html>
